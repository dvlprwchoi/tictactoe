<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon-16x16.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="container">
    <header class="title">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="game">
      <div class="gameBoard">
        <div class="gameGrid grid11"></div>
        <div class="gameGrid grid12"></div>
        <div class="gameGrid grid13"></div>
        <div class="gameGrid grid21"></div>
        <div class="gameGrid grid22"></div>
        <div class="gameGrid grid23"></div>
        <div class="gameGrid grid31"></div>
        <div class="gameGrid grid32"></div>
        <div class="gameGrid grid33"></div>
      </div>
      <div class="resetButton">
        <p>Reset</p>
      </div>
      <div class="darkmodeButton light">
        <p>Dark Mode</p>
      </div>
    </main>
    <footer class="footer">
      <p>
        Built by
        <a href="https://woosikchoi.com" target="_blank">WOO-SIK CHOI</a> in
        December 2021
      </p>
    </footer>
  </body>
</html>
