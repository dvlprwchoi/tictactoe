<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="container">
    <header class="title">
      <h1>Tic Tac Toe</h1>

        <div class="gameGrid grid11">11</div>
        <div class="gameGrid grid12">12</div>
        <div class="gameGrid grid13">13</div>
        <div class="gameGrid grid21">21</div>
        <div class="gameGrid grid22">22</div>
        <div class="gameGrid grid23">23</div>
        <div class="gameGrid grid31">31</div>
        <div class="gameGrid grid32">32</div>
        <div class="gameGrid grid33">33</div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Built by
        <a href="https://woosikchoi.com" target="_blank">Woo-Sik Choi</a> in

      </p>
